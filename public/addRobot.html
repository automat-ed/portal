<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"

  <title>StreetSmart by AutomatED</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#home" class="navbar-brand">
      StreetSmart by <img alt="" src="/inverted_logo.png" class="d-inline-block align-top" width="125" height="30">
    </a>
    <button aria-controls="responsive-navbar-nav" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="navbar-collapse collapse" id="responsive-navbar-nav">
      
      <div class="mr-auto navbar-nav">
        <a href="/index" data-rb-event-key="#" class="nav-link" role="button">Monitoring Panel</a>
        <a href="/addrob" data-rb-event-key="#" class="nav-link" role="button">Robot Registration</a>
      </div>
    </div>
  </nav>
  <center>
        <form action="/addrob" method="post">
          <div className="form-group" style={{maxWidth: '330px'}}>
            <label htmlFor="name">Robot's name</label>
            <input type="text" className="form-control" id="name" name="name" placeholder="Enter name of robot" required />
          </div>
          <div className="form-group" style={{maxWidth: '330px'}}>
            <label htmlFor="ipaddress">IP Address</label>
            <input type="text" className="form-control" id="ipaddress" name="ipaddress" placeholder="Enter IP Adress" required />
          </div>
          <button type="submit" className="btn btn-primary">Submit</button>
        </form>
      </center>
</body>
